<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>BRAND</title>
    <link rel="stylesheet" href="css/style.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>

</head>

<body>
    <div id="app" class="container_top">
        <div class="top">
            <header class="header">
                <div class="container header-flex">
                    <div class="header-left">
                        <a class="logo" href="index.html"><img class="logo-img" src="img/logo.png" alt="logo">BRAN<span class="logo-d">D</span></a>
                        <form class="form" action="#">
                            <div class="btn-group" role="group">
                                <button id="btnGroupDrop1" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <span class="browse-b">B</span>rowse
                                </button>
                                <drop-down-menu></drop-down-menu>
                            </div>
                            <input class="input-search" type="text" placeholder="Search for Item...">
                            <button id="search-button" type="submit"><i class="fas fa-search"></i></button>
                        </form>
                    </div>
                    <div class="header-right">
                            <div class="drop-cart">
                                <a class="cart" href="shopping-cart.html"><i class="fas fa-shopping-cart cart-header"></i></a>
                                <cart ref="cart"></cart>
                            </div>
                            <account-button></account-button>
                    </div>
                </div>
            </header>
            <nav class="navigation">
                <div class="container">
                    <upper-menu></upper-menu>
                </div>
            </nav>
            <nav class="new-arrivals">
                <div class="container">
                    <h3 class="new-arrivals-h">New Arrivals</h3>
                    <div>
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a class="breadcrumb-item-a" href="index.html">Home</a></li>
                                <li class="breadcrumb-item"><a class="breadcrumb-item-a" href="product.html">Men</a></li>
                                <li class="breadcrumb-item active" aria-current="page">New Arrivals</li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </nav>
            <div class="carousel-box">
                <div class="carousel">
                    <div id="carouselExampleInterval" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active" data-interval="10000">
                                <img src="img/model-bg.png" class="d-block w-100" alt="product">
                            </div>
                            <div class="carousel-item" data-interval="2000">
                                <img src="img/model-bg.png" class="d-block w-100" alt="product">
                            </div>
                            <div class="carousel-item">
                                <img src="img/model-bg.png" class="d-block w-100" alt="product">
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleInterval" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleInterval" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
                    <single-product ref="single"></single-product>
            </div>
            <div class="container">
                <section class="you-may-also-like">
                    <h3 class="section-h3">you may also like</h3>
                    <products-suggested></products-suggested>
                </section>
            </div>
        </div>
        <footer-elem></footer-elem>
    </div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="js/dropoutComp.js"></script>
<script src="js/dropdownMenu.js"></script>
<script src="js/footerComp.js"></script>
<script src="js/productsComp.js"></script>
<script src="js/errorComp.js"></script>
<script src="js/cartComp.js"></script>
<script src="js/singleProductComp.js"></script>
<script src="js/main.js"></script>
    
    <!-- пока страница грузится, пользователь видит черный экран и крутящийся квадратик --> 
    <div class="loader-wrapper">
        <span class="loader"><span class="loader-inner"></span></span>
    </div>
    
    <script>
        $(window).on("load",function(){
          $(".loader-wrapper").fadeOut("slow");
        });
    </script>
  
</body>

</html>
