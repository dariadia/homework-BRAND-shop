<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>BRAND</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="js/jquery-3.3.1.min.js"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>

<body>
    <div id="app" class="container_top">
        <div class="top">
            <header class="header">
                <div class="container header-flex">
                    <div class="header-left">
                        <a class="logo" href="index.html"><img class="logo-img" src="img/logo.png" alt="logo">BRAN<span class="logo-d">D</span></a>
                        <form class="form" action="#">
                            <div class="btn-group" role="group">
                                <button id="btnGroupDrop1" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <span class="browse-b">B</span>rowse
                                </button>
                                <drop-down-menu></drop-down-menu>
                            </div>
                            <input class="input-search" type="text" placeholder="Search for Item...">
                            <button id="search-button" type="submit"><i class="fas fa-search"></i></button>
                        </form>
                    </div>
                    <div class="header-right">
                        <cart ref="cart" :inside="true"></cart>
                        <account-button></account-button>
                    </div>
                </div>
            </header>
            <nav class="navigation">
                <div class="container">
                    <upper-menu></upper-menu>
                </div>
            </nav>
            <nav class="new-arrivals">
                <div class="container">
                    <h3 class="new-arrivals-h">New Arrivals</h3>
                    <div>
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a class="breadcrumb-item-a" href="index.html">Home</a></li>
                                <li class="breadcrumb-item"><a class="breadcrumb-item-a" href="product.html">Men</a></li>
                                <li class="breadcrumb-item active" aria-current="page">New Arrivals</li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </nav>
            <cart ref="cart" :extended="true"></cart>
        </div>
        <footer-elem></footer-elem>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/dropoutComp.js"></script>
    <script src="js/dropdownMenu.js"></script>
    <script src="js/footerComp.js"></script>
    <script src="js/errorComp.js"></script>
    <script src="js/cartComp.js"></script>
    <script src="js/main.js"></script>
    
    <!-- пока страница грузится, пользователь видит черный экран и крутящийся квадратик --> 
    <div class="loader-wrapper">
        <span class="loader"><span class="loader-inner"></span></span>
    </div>
    
    <script>
        $(window).on("load",function(){
          $(".loader-wrapper").fadeOut("slow");
        });
    </script>

</body>

</html>
